laser_mapping:
  ros__parameters:
    feature_extract_enable: false
    point_filter_num: 2
    max_iteration: 3
    filter_size_surf: 0.2
    filter_size_map: 0.2
    cube_side_length: 1000.0
    common:
        lid_topic:  "/livox/lidar"
        imu_topic:  "/livox/imu"
        time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
        time_offset_lidar_to_imu: 0.0 # Time offset between lidar and IMU calibrated by other algorithms, e.g. LI-Init (can be found in README).
    preprocess:
        lidar_type: 1                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 
        scan_line: 4
        blind: 0.5
        timestamp_unit: 3
        scan_rate: 10
    mapping:
        acc_cov: 0.1
        gyr_cov: 0.1
        b_acc_cov: 0.0001
        b_gyr_cov: 0.0001
        fov_degree:    360.0
        det_range:     100.0
        extrinsic_est_en:  false      # true: enable the online estimation of IMU-LiDAR extrinsic
        extrinsic_T: [ -0.011, -0.02329, 0.04412 ]
        extrinsic_R: [ 1., 0., 0.,
                    0., 1., 0.,
                    0., 0., 1.]
    publish:
        path_en: true                # true: publish Path
        map_en: false                 # true: publish Map cloud
        world_points_en:  true       # false: close all the point cloud output
        body_points_en: true  # true: output the point cloud scans in IMU-body-frame
    pcd2pgm:
      file_name : "map"
      thre_z_min : -0.1
      thre_z_max : 2.0
      flag_pass_through : 0
      map_resolution : 0.05
      thre_radius : 0.1
      thres_point_count : 10
